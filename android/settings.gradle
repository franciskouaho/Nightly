pluginManagement {
  // ⚠️ FIX: Utiliser node de Homebrew (dans le PATH système)
  def nodePath = "node"
  
  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(nodePath, "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(reactNativeGradlePlugin)
  
  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(nodePath, "--print", "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })")
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)
}

plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

// ⚠️ FIX: Utiliser node de Homebrew (dans le PATH système)
def nodePath = "node"

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    // ⚠️ FIX: Remplacer "node" par le chemin absolu dans rnConfigCommand si nécessaire
    def rnConfigCmd = expoAutolinking.rnConfigCommand
    // Si le premier élément est "node", le remplacer par le chemin absolu
    if (rnConfigCmd && rnConfigCmd.size() > 0 && rnConfigCmd[0] == "node") {
      def customCmd = [nodePath] + rnConfigCmd[1..-1]
      ex.autolinkLibrariesFromCommand(customCmd)
    } else {
      ex.autolinkLibrariesFromCommand(rnConfigCmd)
    }
  }
}
expoAutolinking.useExpoModules()

rootProject.name = 'Nightly'

expoAutolinking.useExpoVersionCatalog()

include ':app'
includeBuild(expoAutolinking.reactNativeGradlePlugin)
