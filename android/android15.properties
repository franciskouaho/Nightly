# Configuration Android 15 - Alignement mémoire 16ko
# Optimisation pour les appareils avec pages mémoire de 16ko

# Alignement des bibliothèques natives pour 16ko
android.enablePageSize16K=true

# Configuration Edge-to-Edge pour Android 15
android.enableEdgeToEdge=true

# Optimisation des performances pour Android 15
android.enableR8=true
android.enableProguardInReleaseBuilds=true
android.enableShrinkResourcesInReleaseBuilds=true

# Configuration des bibliothèques natives
android.ndkVersion=26.1.10909125

# Optimisation de la compilation
android.compileSdkVersion=35
android.targetSdkVersion=35
android.buildToolsVersion=35.0.0

# Configuration Hermes optimisée pour Android 15
hermesEnabled=true
newArchEnabled=true

# Optimisation des ressources
android.enablePngCrunchInReleaseBuilds=true
expo.useLegacyPackaging=false
