name: Expo CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint et Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Yarn avec Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.8.1 --activate
          yarn --version

      - name: Install dependencies
        run: yarn install

      - name: TypeScript Check
        run: yarn tsc --noEmit

      - name: Lint code
        run: yarn lint

      - name: Run tests
        run: yarn test --ci --passWithNoTests